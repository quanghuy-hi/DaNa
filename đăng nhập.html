 <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập / Đăng ký</title>
  <link rel="stylesheet" href="acount.css">
</head>
<body>

  <div class="container">
    
    <div id="loginForm">
      <h2>Đăng nhập</h2>
      <input type="text" id="loginUsername" placeholder="Tên đăng nhập">
      <input type="password" id="loginPassword" placeholder="Mật khẩu">
      <button onclick="login()">Đăng nhập</button>
      <div class="toggle">
        Chưa có tài khoản? <a onclick="showRegister()">Đăng ký</a>
      </div>
    </div>

    
    <div id="registerForm" class="hidden">
      <h2>Đăng ký</h2>
      <input type="text" id="regUsername" placeholder="Tên đăng nhập">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPassword" placeholder="Mật khẩu">
      <button onclick="register()">Đăng ký</button>
      <div class="toggle">
        Đã có tài khoản? <a onclick="showLogin()">Đăng nhập</a>
      </div>
    </div>
  </div>

  <script src="dki.js"></script>
</body>
</html>
